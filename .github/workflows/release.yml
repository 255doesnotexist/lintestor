name: Cross Compilation

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - i686-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
          - armv7-unknown-linux-gnueabihf
          - riscv64gc-unknown-linux-gnu

    steps:
    - uses: actions/checkout@v3

    - name: Pull Docker image from Docker Hub
      run: docker pull 255doesnotexist/lintestor-cross-compile:latest

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

    - name: Cross compile
      run: |
        docker run --rm -v ${{ github.workspace }}:/root/src 255doesnotexist/lintestor-cross-compile:latest \
          sh -c "cd /root/src && cargo build --release --target ${{ matrix.target }} && mv target/${{ matrix.target }}/release/lintestor target/${{ matrix.target }}/release/lintestor-${{ matrix.target }}-${{ steps.date.outputs.date }}"

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: lintestor-${{ matrix.target }}
        path: target/${{ matrix.target }}/release/lintestor-${{ matrix.target }}

  create-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: release-${{ steps.date.outputs.date }}
        name: Nightly Release ${{ steps.date.outputs.date }}
        files: |
          artifacts/lintestor-x86_64-unknown-linux-gnu-*
          artifacts/lintestor-i686-unknown-linux-gnu-*
          artifacts/lintestor-aarch64-unknown-linux-gnu-*
          artifacts/lintestor-armv7-unknown-linux-gnueabihf-*
          artifacts/lintestor-riscv64gc-unknown-linux-gnu-*
        token: ${{ secrets.GITHUB_TOKEN }}
